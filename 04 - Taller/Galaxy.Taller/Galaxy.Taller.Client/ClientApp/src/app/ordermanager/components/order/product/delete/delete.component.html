<h2 mat-dialog-title>Product</h2>
<mat-dialog-content>
  <div class="example-container">
    <mat-form-field>
      <input matInput placeholder="Order" [(ngModel)]="ViewModel.Order.OrderId" disabled />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Order Product" [(ngModel)]="ViewModel.OrderProductId" disabled />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Product" [(ngModel)]="ViewModel.Product.Description" disabled />
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" placeholder="Quantity" [(ngModel)]="ViewModel.Quantity" disabled />
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="delete()">
    <mat-icon>delete</mat-icon> Delete
  </button>
  <button mat-button color="primary" (click)="dismiss()">
    <mat-icon>cancel</mat-icon> Cancel
  </button>
</mat-dialog-actions>
